version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  target-branch: development
  ignore:
  - dependency-name: codeinwp/themeisle-sdk
    versions:
    - 3.2.16
    - 3.2.18
    - 3.2.19
  - dependency-name: squizlabs/php_codesniffer
    versions:
    - 3.5.8
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  target-branch: development
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: semantic-release
    versions:
    - 17.2.3
    - 17.3.9
    - 17.4.0
    - 17.4.1
  - dependency-name: replace-in-file
    versions:
    - 6.2.0
  - dependency-name: npm
    versions:
    - 6.14.11
  - dependency-name: ini
    versions:
    - 1.3.8
  - dependency-name: npm-user-validate
    versions:
    - 1.0.1
  - dependency-name: grunt
    versions:
    - 1.3.0
  - dependency-name: npm-registry-fetch
    versions:
    - 4.0.7
